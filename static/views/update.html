<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <style>
        #my-logout {
            color: #fe3e4f;
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">欢迎进入后台管理</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <p class="navbar-text navbar-right">欢迎[张三]登录
                                <a href="#" class="navbar-link" id="my-logout">登出</a>
                            </p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active">学生管理</a>
                    <a href="#" class="list-group-item">系统管理</a>
                    <a href="#" class="list-group-item">用户管理</a>
                    <a href="#" class="list-group-item">修改密码</a>
                    <a href="#" class="list-group-item">退出系统</a>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">修改学生</li>
                        </ol>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="studentName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="studentName" class="form-control" id="studentName" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="studentAge" class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-10">
                                    <input type="number" name="studentAge" class="form-control" id="studentAge" value="0" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="studentSex" class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="studentSex" class="form-control" id="studentSex"  placeholder="请输入性别">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label for="studentPhoto" class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="studentPhoto" class="form-control" id="studentPhoto"  placeholder="请输入电话">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="studentAddress" class="col-sm-2 control-label">地址</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="studentAddress" class="form-control" id="studentAddress"  placeholder="请输入地址">
                                            </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="studentAddress" class="col-sm-2 control-label">简介</label>
                                            <div class="col-sm-10">
                                              <textarea class="form-control" rows="3" placeholder="请输入简介"></textarea>     
                                            </div>
                                    </div>
                                        
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
